{% extends "layouts/layout.html" %}

{% block header %}
    <div class="bg-gray-light border-bottom border-gray-light">
        <div class="container text-center py-5 mb-4">
            <img src="{{ url_for('static', filename='img/imfull_logo.png') }}" class="w-1000" style="max-width:300px;"/>
            <div class="mt-3 mb-4">
                <h1 class="h1 mb-0 font-weight-bold">Results</h1>
                <h2 class="h4 text-gray font-weight-light">How much have you wasted?</h2>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h2 class="h4 text-gray font-weight-light">You have wasted ${{ total }} worth of food</h2>
                </div>
                <div class="col-sm">
                    <h2 class="h4 text-gray font-weight-light">You could have helped {{ total//6 }} people from starving today</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
