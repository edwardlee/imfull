{% extends "layouts/layout.html" %}

{% block header %}
    <div class="bg-gray-light border-bottom border-gray-light">
        <div class="container text-center py-5 mb-4">
            <img src="{{ url_for('static', filename='img/imfull_logo.png') }}" class="w-1000" style="max-width:300px;"/>
            <div class="mt-3 mb-4">
                <h1 class="h1 mb-0 font-weight-bold">Results</h1>
                <h2 class="h4 text-gray font-weight-light">total</h2>
            </div>
            <table style="width:50%">

                    <th>Category</th>
                    <th>Money lost on food waste</th>
                </tr>
                <tr>
                    <td>vegetable</td>
                    <td>{{ total }}</td>
                </tr>

                    <td>fruit</td>
                    <td></td>
                </tr>

                    <td>beef</td>
                    <td><S/td>
                </tr>
                <tr>
                    <td>chicken</td>
                    <td></td>
                </tr>
                 <tr>
                    <td>milk</td>
                    <td></td>
                </tr>
                <tr>
                    <td>cheese</td>
                    <td></td>
                </tr>
                 <tr>
                    <td>bagel</td>
                    <td></td>
                </tr>
                <tr>
                    <td>bread</td>
                    <td></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm">
                    <h2 class="h4 text-gray font-weight-light">$total</h2>
                </div>
                <div class="col-sm">
                    <h2 class="h4 text-gray font-weight-light">{{ value }}</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
